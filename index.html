<!DOCTYPE html>
<html lang="ru" class="page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Cat Energy</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="page__body">
    <header class="header container">
        <div class="head-layout">
            <a class="header__logo" href="index.html">
                <picture>
                    <source media="(min-width: 1260px)" srcset="img/header/logo-desktop.svg">
                    <source media="(min-width: 748px)" srcset="img/header/logo-tablet.svg">
                    <img class="header__logo" src="img/header/logo-mobile.svg" alt="Лого">
                </picture>
            </a>
            <a class="header__title" href="index.html">
                <img src="img/header/logo-txt-mob.svg" alt="Лого">
            </a>
            <button class="header__button" aria-label="Меню" aria-controls="menu__list">
                <svg class="header__icon header__icon--invisible" id="cross" aria-hidden="true" width="24" height="18" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <line y1="-0.75" x2="24.7577" y2="-0.75" transform="matrix(0.686589 -0.727046 0.686589 0.727046 2.00171 20)" stroke-width="1.5"/>
                    <line y1="-0.75" x2="24.7577" y2="-0.75" transform="matrix(0.686589 0.727046 -0.686589 0.727046 1 2)" stroke-width="1.5"/>
                </svg>
                <svg class="header__icon" id="menu" aria-hidden="true" width="24" height="18" viewBox="0 0 24 18" xmlns="http://www.w3.org/2000/svg">
                    <line y1="1.25" x2="24" y2="1.25" stroke-width="1.5"/>
                    <line y1="9.25" x2="24" y2="9.25" stroke-width="1.5"/>
                    <line y1="17.25" x2="24" y2="17.25" stroke-width="1.5"/>
                </svg>
            </button>
        </div>
        <nav class="header__menu menu menu--closed">
            <ul class="menu__list" id="menu__list">
                <li class="menu__item"><a href="index.html" class="menu__link menu__link--current">Главная</a></li>
                <li class="menu__item"><a href="index.html" class="menu__link">Каталог продукции</a></li>
                <li class="menu__item"><a href="index.html" class="menu__link">Подбор программы</a></li>
            </ul>
        </nav>
    </header>
    <section class="intro">
        <div class="container">
            <div class="intro__grid">
                <h1 class="intro__heading">Функциональное <br>питание для котов</h1>
                <p class="intro__text">Занялся собой? Займись котом!</p>
                <picture>
                    <source type="image/webp" media="(min-width: 1260px)" srcset="img/intro/intro-can-desktop.webp">
                    <source media="(min-width: 1260px)" srcset="img/intro/intro-can-desktop.png">
                    <source type="image/webp" media="(min-width: 748px)" srcset="img/intro/intro-can-tablet.webp">
                    <source media="(min-width: 748px)" srcset="img/intro/intro-can-tablet.png">
                    <source type="image/webp" media="(max-width: 748px)" srcset="img/intro/intro-can-mobile.webp">
                    <source media="(max-width: 748px)" srcset="img/intro/intro-can-mobile.png">
                    <img class="intro__img" src="img/intro/intro-can-mobile.png" alt="Корм для кошек Cat energy PRO">
                </picture>
                <a class="intro__button button" href="#">Подобрать программу</a>
            </div>
        </div>
    </section>
    <script>
        const button = document.querySelector('.header__button');
        const cross = document.getElementById('cross');
        const menu = document.getElementById('menu');
        const nav = document.querySelector('.menu');
        button.addEventListener('click', () => {
            menu.classList.toggle('header__icon--invisible');
            cross.classList.toggle('header__icon--invisible');
            nav.classList.toggle('menu--closed');
        })
    </script>
</body>
</html>
