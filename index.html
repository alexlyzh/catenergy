<!DOCTYPE html>
<html lang="ru" class="page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Cat Energy</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="page__body">
    <header class="header">
        <div class="container">
            <div class="head-menu">
                <a href="index.html" class="logo">
                    <picture class="logo__img">
                        <source media="(min-width: 1340px)" srcset="img/header/logo-desktop.svg">
                        <source media="(min-width: 768px)" srcset="img/header/logo-tablet.svg">
                        <img src="img/header/logo-mobile.svg" alt="Лого">
                    </picture>
                </a>
                <a href="index.html" class="txt-mob">
                    <svg class="txt-mob">
                        <use xlink:href="img/sprite.svg#logo-txt-mob"></use>
                    </svg>
                </a>
                <button class="burger"></button>
            </div>
        </div>
        <nav class="nav nav--closed">
            <ul class="nav__list">
                <li class="nav__item"><a href="index.html" class="nav__link nav__link--active">Главная</a></li>
                <li class="nav__item"><a href="index.html" class="nav__link">Каталог продукции</a></li>
                <li class="nav__item"><a href="index.html" class="nav__link">Подбор программы</a></li>
            </ul>
        </nav>
        <section class="intro">
            <h1 class="intro__heading">Функциональное <br>питание для котов</h1>
            <p class="intro__text">Занялся собой? Займись котом!</p>
            <picture>
                <source type="img/webp" srcset="img/header/intro-can-mobile.webp">
                <img class="intro__img" src="img/header/intro-can-mobile.png" alt="Корм для кошек Cat energy PRO">
            </picture>
        </section>
        <div class="container">
            <button class="button header__button header__button--mobile">
                <a href="#" class="button__link">Подобрать программу</a>
            </button>
        </div>
    </header>

    <script>
        let burgerButton = document.querySelector('.burger');
        burgerButton.addEventListener('click', ev => {
            ev.target.classList.toggle('burger--opened');
            document.querySelector('nav').classList.toggle('nav--closed');
        });
    </script>
</body>
</html>
